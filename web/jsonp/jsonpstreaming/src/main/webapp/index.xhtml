<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>JSON Streaming API Example</title>
  <h:outputStylesheet library="css" name="default.css"/>
</h:head>
<h:body>
  <h1>JSON Streaming</h1>
  <h2>Enter your information</h2>
  <h:form>
      <table>
          <tr>
              <td align="right">First Name:</td>
              <td><h:inputText value="#{streamingBean.firstName}"/></td>
          </tr><tr>
              <td align="right">Last Name:</td>
              <td><h:inputText value="#{streamingBean.lastName}"/></td>
          </tr><tr>
              <td align="right">Age:</td>
              <td><h:inputText value="#{streamingBean.age}"/></td>
          </tr><tr>
              <td align="right">Street Address:</td>
              <td><h:inputText value="#{streamingBean.streetAddress}"/></td>
          </tr><tr>
              <td align="right">City:</td>
              <td><h:inputText value="#{streamingBean.city}"/></td>
          </tr><tr>
              <td align="right">State:</td>
              <td><h:inputText value="#{streamingBean.state}"/></td>
          </tr><tr>
              <td align="right">ZIP code:</td>
              <td><h:inputText value="#{streamingBean.postalCode}"/></td>
          </tr><tr>
              <td align="right">Phone Number 1:</td>
              <td><h:inputText value="#{streamingBean.phoneNumber1}"/> &nbsp; 
                  <h:selectOneMenu value="#{streamingBean.phoneType1}">
                      <f:selectItem itemValue="#{streamingBean.phoneTypeHome}"
                                    itemLabel="#{streamingBean.phoneTypeHome}"/>
                      <f:selectItem itemValue="#{streamingBean.phoneTypeMobile}"
                                    itemLabel="#{streamingBean.phoneTypeMobile}"/>
                  </h:selectOneMenu></td>
          </tr><tr>
              <td align="right">Phone Number 2:</td>
              <td><h:inputText value="#{streamingBean.phoneNumber2}"/> &nbsp; 
                  <h:selectOneMenu value="#{streamingBean.phoneType2}">
                      <f:selectItem itemValue="#{streamingBean.phoneTypeHome}"
                                    itemLabel="#{streamingBean.phoneTypeHome}"/>
                      <f:selectItem itemValue="#{streamingBean.phoneTypeMobile}"
                                    itemLabel="#{streamingBean.phoneTypeMobile}"/>
                  </h:selectOneMenu></td>
          </tr>
      </table>
      <p><h:commandButton value="Write a JSON object to a file" action="#{streamingBean.writeJson()}"/></p>
  </h:form>
</h:body>
</html>
