<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>JSON Object Model Example</title>
  <h:outputStylesheet library="css" name="default.css"/>
</h:head>
<h:body>
  <h1>JSON Object Model</h1>
  <h2>Object Model Tree</h2>
  <h:dataTable var="_row" value="#{objectModelBean.rowList}" border="1">
      <h:column>
          <f:facet name="header"><h:outputText value="Level"/></f:facet>
          <h:outputText value="#{_row.level}"/>
      </h:column>
      <h:column>
          <f:facet name="header"><h:outputText value="Type"/></f:facet>
          <h:outputText value="#{_row.type}"/>
      </h:column>
      <h:column>
          <f:facet name="header"><h:outputText value="Name"/></f:facet>
          <h:outputText value="#{_row.name}"/>
      </h:column>
      <h:column>
          <f:facet name="header"><h:outputText value="Value"/></f:facet>
          <h:outputText value="#{_row.value}"/>
      </h:column>
  </h:dataTable>
</h:body>
</html>
