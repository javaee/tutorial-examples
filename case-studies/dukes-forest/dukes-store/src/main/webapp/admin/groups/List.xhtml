<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="lisGroupsMessagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroupsEmpty}" rendered="#{groupsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupsController.items.rowCount > 0}">
                    <ul class="commandButtons">
                        <li><h:commandLink action="#{groupsController.previous}" value="#{bundle.Previous} #{groupsController.pagination.pageSize}" rendered="#{groupsController.pagination.hasPreviousPage}"/></li>
                        <li><h:commandLink action="#{groupsController.next}" value="#{bundle.Next} #{groupsController.pagination.pageSize}" rendered="#{groupsController.pagination.hasNextPage}"/></li>
                        <li><h:commandLink action="#{groupsController.prepareCreate}" value="#{bundle.ListGroupsCreateLink}"/></li>
                    </ul>
                    <h:dataTable value="#{groupsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{groupsController.prepareView}" value="#{bundle.ListGroupsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupsController.prepareEdit}" value="#{bundle.ListGroupsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupsController.destroy}" value="#{bundle.ListGroupsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
