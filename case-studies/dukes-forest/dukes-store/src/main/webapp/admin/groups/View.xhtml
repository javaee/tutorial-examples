<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupsLabel_id}"/>
                    <h:outputText value="#{groupsController.selected.id}" title="#{bundle.ViewGroupsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_name}"/>
                    <h:outputText value="#{groupsController.selected.name}" title="#{bundle.ViewGroupsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_description}"/>
                    <h:outputText value="#{groupsController.selected.description}" title="#{bundle.ViewGroupsTitle_description}"/>
                </h:panelGrid>

                <util:commandButtons bundleEntity="ViewGroups" controller="#{groupsController}" type="view" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
