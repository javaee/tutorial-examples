<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle} #{customerController.selected.firstname}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_id}"/>
                    <h:outputText value="#{customerController.selected.id}" title="#{bundle.ViewCustomerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_firstname}"/>
                    <h:outputText value="#{customerController.selected.firstname}" title="#{bundle.ViewCustomerTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_lastname}"/>
                    <h:outputText value="#{customerController.selected.lastname}" title="#{bundle.ViewCustomerTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_email}"/>
                    <h:outputText value="#{customerController.selected.email}" title="#{bundle.ViewCustomerTitle_email}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_address}"/>
                    <h:outputText value="#{customerController.selected.address}" title="#{bundle.ViewCustomerTitle_address}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_city}"/>
                    <h:outputText value="#{customerController.selected.city}" title="#{bundle.ViewCustomerTitle_city}"/>
                </h:panelGrid>
                <ul class="commandButtons">
                    <li><h:commandLink action="Edit" value="#{bundle.ViewCustomerEditLink}"/></li>
                </ul>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
