<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                    <h:outputText value="#{productController.selected.id}" title="#{bundle.ViewProductTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                    <h:outputText value="#{productController.selected.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                    <h:outputText value="#{productController.selected.price}" title="#{bundle.ViewProductTitle_price}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                    <h:outputText value="#{productController.selected.description}" title="#{bundle.ViewProductTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_img}"/>
                    
                    <h:graphicImage value="/image?id=#{productController.selected.id}" /> 
                    <h:outputText value="#{bundle.ViewProductLabel_category}"/>
                    <h:outputText value="#{productController.selected.category}" title="#{bundle.ViewProductTitle_category}"/>
                </h:panelGrid>
                <ul class="commandButtons">
                    <li><h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/></li>
                    <li><h:commandLink action="Edit" value="#{bundle.ViewProductEditLink}"/></li>
                    <li><h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" /></li>
                    <li><h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/></li>
                </ul>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
